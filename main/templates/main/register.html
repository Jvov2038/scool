{% extends 'main/base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="row">
        <div class="single_input">
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{f}}</p>
            <div class="form-error">{{f.errors}}</div>
    {% endfor %}
            <button class="boxed-btn3">Зарегистрировать</button>
        </div>
    </div>
</form>

{% endblock %}
