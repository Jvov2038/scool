<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777"/>
          <image href="../../static/main/images/slaid11.JPG" height="100%" width="100%"></image>
        </svg>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Место для фотографий школы</h1>
            <p>Здесь могли бы быть Ваши фото</p>
            <p><a class="btn btn-lg btn-primary" href="#">Путь в галерею</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777"/>
          <image href="../../static/main/images/slaid22.JPG" height="100%" width="100%"></image>
        </svg>
        <div class="container">
          <div class="carousel-caption">
            <h1>А это еще одно место для контента</h1>
            <p>Возможно это бы был кабинет биологии</p>
            <p><a class="btn btn-lg btn-primary" href="#">Узнать больше</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
          <rect width="100%" height="100%" fill="#777"/>
          <image href="../../static/main/images/slaid33.JPG" height="100%" width="100%"></image>
        </svg>
        <div class="container">
          <div class="carousel-caption text-end">
            <h1>И это тоже фото школы</h1>
            <p>Контент должен быть с соотношением сторон b=2,5*a</p>
            <p><a class="btn btn-lg btn-primary" href="#">Галерея</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
