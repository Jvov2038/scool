{% extends 'main/base.html' %}

{% block content %}
    <div class="event_details_area section__padding">
        <div class="section_title text-center mb-70">
            <h3 class="mb-45">{{ title }}</h3>
        </div>
        {% for u in users %}
            {% if u.groups %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single_event d-flex align-items-center">
							<div class="program_thumb">
                                {% if u.image %}
								<img width="100" height="100"
									 src="{{ u.image.url }}">
                                {% else %}
                                <img width="100" height="100"
									 src="../../static/main2/img/default-avatar.png">
                                {% endif %}
							</div>
                        <div class="event_details_info">
                            <div class="event_info">
                                <a href="#">
                                    <h4>{{ u.last_name }} {{ u.first_name }} {{ u.patronymic }}</h4>
                                 </a>
                                <p><span></span></p>
                            </div>
                            <p class="event_info_text">{{ u.merit }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
