{% extends 'main/base.html' %}

{% block content %}
    <div class="event_details_area section__padding">
        <div class="section_title text-center mb-70">
            <h3 class="mb-45">{{ title }}</h3>
        </div>
        {% for p in posts %}
        {% if p.id == 7 %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="single_event d-flex align-items-center">
                        <div class="thumb">
                            {% if p.photo %}
                            <img src="{{ p.photo.url }}" alt="">
                            {% endif %}
                        </div>
                        <div class="event_details_info">
                            <div class="event_info">
                                <a href="#">
                                    <h4>{{ p.title }}</h4>
                                 </a>
                                <p><span></span></p>
                            </div>
                            <p class="event_info_text">{{ p.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
{% endblock %}
