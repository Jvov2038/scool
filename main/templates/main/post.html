{% extends 'main/base.html' %}

{% block content %}
   <section class="blog_area single-post-area section-padding">
      <div class="container">
         <div class="row">
            <div class="col-lg-12 posts-list">
                <div class="single-post">
                    <h1>{{post.title}}</h1>
                        {% if post.photo %}
                        <div class="feature-img"><img class="img-fluid"  src="{{post.photo.url}}"></div>
                        {% endif %}
                        {{post.content|linebreaks}}
                </div>
               <div class="navigation-top">
                  <form class="form-contact comment_form" action="#" id="commentForm">
                     <div class="row">
                        <div class="col-12">
                           <div class="form-group">
                              <textarea class="form-control w-100" name="comment" id="comment" cols="30" rows="9"
                                 placeholder="Написать комментарий"></textarea>
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input class="form-control" name="name" id="name" type="text" placeholder="Имя">
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <input class="form-control" name="email" id="email" type="email" placeholder="Email">
                           </div>
                        </div>
                           </div>
                     <div class="form-group">
                        <button type="submit" class="button button-contactForm btn_1 boxed-btn">Отправить</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
{% endblock %}
