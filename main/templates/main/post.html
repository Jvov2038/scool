{% extends 'main/base.html' %}


{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"</p>
{% endif %}

{% for p in paginator.page_range %}
<li class="page-num">
    <a href="?page={{ p }}">{{ p }}</a>
</li>
{% endfor %}

{{post.content|linebreaks}}
{% endblock %}
