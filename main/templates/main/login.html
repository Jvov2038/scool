<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="../../static/main2/css/css_auto/reset.css">
	<link rel="stylesheet" href="../../static/main2/css/css_auto/animate.css">
	<link rel="stylesheet" href="../../static/main2/css/css_auto/styles.css">
	<link rel="stylesheet" href="../../static/main2/css/style.css">
	<link rel="stylesheet" href="../../static/main2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/main2/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../static/main2/css/magnific-popup.css">
    <link rel="stylesheet" href="../../static/main2/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/main2/css/themify-icons.css">
    <link rel="stylesheet" href="../../static/main2/css/nice-select.css">
    <link rel="stylesheet" href="../../static/main2/css/flaticon.css">
    <link rel="stylesheet" href="../../static/main2/css/gijgo.css">
    <link rel="stylesheet" href="../../static/main2/css/animate.css">
    <link rel="stylesheet" href="../../static/main2/css/slicknav.css">

</head>
<body>
	<div id="container_login">
		<form method="post">
			{% csrf_token %}

			<div class="form-error">{{ form.non_field_errors }}</div>
			{% for f in form %}
			<p><label for="name">{{ f.label }}: </label>{{ f }}</p>
			<div class="form-error">{{ f.errors }}</div>
			{% endfor %}
				<p><a href="#">Забыли пароль?</a></p>
			<div id="lower">
				<input type="submit" value="Войти">
				<input type="checkbox"><label class="check" for="checkbox">Запомнить меня</label>
			</div>
		</form>
	</div>
</body>
</html>
